<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Login With Custom Token (HRTECH)</h2>
        <div class="form-group mb-4">
            <label for="customToken">Type:</label>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="url" id="localAgent" value="http://localhost:3000/"
                    checked>
                <label class="form-check-label" for="localAgent">
                    Local: Agent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="url" id="localCompany"
                    value="http://localhost:3002/">
                <label class="form-check-label" for="localCompany">
                    Local: Company
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="url" id="developAgent"
                    value="https://agent-dot-hr-tech-development.an.r.appspot.com/">
                <label class="form-check-label" for="developAgent">
                    Develop: Agent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="url" id="developCompany"
                    value="https://company-dot-hr-tech-development.an.r.appspot.com/">
                <label class="form-check-label" for="developCompany">
                    Develop: Company
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="url" id="prodAgent"
                    value="https://user.sales-agent.co.jp/">
                <label class="form-check-label" for="prodAgent">
                    Prod: Agent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="url" id="prodCompany"
                    value="https://company.sales-agent.co.jp/">
                <label class="form-check-label" for="prodCompany">
                    Prod: Company
                </label>
            </div>

        </div>
        <div class="form-group mb-4">
            <label for="customToken">Custom Token:</label>
            <textarea class="form-control" name="customToken" id="customToken" cols="30" rows="10"></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>

</body>
<script>
    const urlElems = document.getElementsByName('url')
    const customTokenElem = document.getElementById('customToken')
    const submitElem = document.getElementById('submit');
    submitElem.addEventListener('click', (e) => {
        const customToken = customTokenElem.value
        const url = getUrl()
        const redirectUrl = `${url}?custom_token=${customToken}`;
        window.open(redirectUrl,'_blank')
    })

    const getUrl = ()=>{
        for(const urlElem of urlElems){
            if(urlElem.checked) return urlElem.value
        }
    }
</script>

</html>
